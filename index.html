<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DEI PMO Report ‚Äî Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&family=Barlow+Condensed:wght@600;700;800&display=swap" rel="stylesheet">
<style>
  :root{--navy:#375673;--green:#779d36;--amber:#e8a930;--red:#e05252;--bg:#f5f7fa;}
  *{box-sizing:border-box;margin:0;padding:0;}
  body{font-family:'Barlow',sans-serif;background:var(--bg);color:#1a1a1a;}
  .header{background:linear-gradient(135deg,#375673 0%,#2d4a63 100%);color:#fff;padding:32px 40px;}
  .header h1{font-family:'Barlow Condensed',sans-serif;font-size:28px;font-weight:800;letter-spacing:-0.5px;}
  .header h1 span{color:#a8c76a;}
  .header-sub{color:rgba(255,255,255,0.6);font-size:13px;margin-top:4px;}
  .container{max-width:1200px;margin:0 auto;padding:24px;}

  /* KPI Row */
  .kpi-row{display:grid;grid-template-columns:repeat(4,1fr);gap:16px;margin:-40px 0 24px;position:relative;z-index:1;}
  .kpi{background:#fff;border-radius:12px;padding:20px;text-align:center;border:1px solid #e2e8f0;box-shadow:0 2px 8px rgba(0,0,0,0.04);}
  .kpi-num{font-family:'Barlow Condensed',sans-serif;font-size:36px;font-weight:800;color:var(--navy);}
  .kpi-label{font-size:11px;color:#8a9baa;text-transform:uppercase;letter-spacing:1px;margin-top:2px;}

  /* Filters */
  .filters{display:flex;gap:12px;margin-bottom:24px;flex-wrap:wrap;align-items:center;}
  .filter-label{font-size:11px;color:#8a9baa;text-transform:uppercase;letter-spacing:1px;font-weight:700;}
  .chip{padding:6px 14px;border-radius:20px;font-size:12px;font-weight:600;cursor:pointer;border:1px solid #e2e8f0;background:#fff;color:#4a5568;transition:all 0.15s;}
  .chip:hover{border-color:var(--green);}
  .chip.active{background:rgba(119,157,54,0.1);border-color:var(--green);color:var(--green);}

  /* Project Cards Grid */
  .proj-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:16px;margin-bottom:32px;}
  .proj-card{background:#fff;border:1px solid #e2e8f0;border-radius:12px;padding:20px;cursor:pointer;transition:all 0.2s;}
  .proj-card:hover{box-shadow:0 4px 16px rgba(0,0,0,0.08);transform:translateY(-2px);}
  .proj-card.active{border-color:var(--green);box-shadow:0 0 0 2px rgba(119,157,54,0.2);}
  .proj-name{font-family:'Barlow Condensed',sans-serif;font-size:18px;font-weight:700;color:var(--navy);}
  .proj-pct{font-family:'Barlow Condensed',sans-serif;font-size:28px;font-weight:800;}
  .proj-bar{height:6px;background:#e2e8f0;border-radius:3px;overflow:hidden;margin:8px 0;}
  .proj-bar-fill{height:100%;border-radius:3px;transition:width 0.3s;}
  .proj-cats{display:flex;gap:4px;flex-wrap:wrap;margin-top:8px;}
  .proj-cat-dot{width:8px;height:8px;border-radius:50%;}

  /* Detail Table */
  .detail{background:#fff;border:1px solid #e2e8f0;border-radius:12px;overflow:hidden;}
  .detail-header{padding:16px 20px;border-bottom:1px solid #e2e8f0;display:flex;justify-content:space-between;align-items:center;}
  .detail-title{font-family:'Barlow Condensed',sans-serif;font-size:18px;font-weight:700;color:var(--navy);}
  .detail-search{padding:6px 12px;border:1px solid #e2e8f0;border-radius:6px;font-size:13px;width:240px;font-family:'Barlow',sans-serif;}
  .cat-section{border-bottom:1px solid #f0f4f8;}
  .cat-header{padding:10px 20px;background:#f8fafb;font-family:'Barlow Condensed',sans-serif;font-size:13px;font-weight:700;color:#8a9baa;text-transform:uppercase;letter-spacing:1px;cursor:pointer;display:flex;justify-content:space-between;align-items:center;}
  .cat-header:hover{background:#f0f4f8;}
  .topic-row{padding:10px 20px;border-bottom:1px solid #f8fafb;display:grid;grid-template-columns:240px 1fr;gap:16px;align-items:start;font-size:13px;}
  .topic-row:hover{background:#fafbfc;}
  .topic-name{font-weight:600;color:var(--navy);}
  .topic-value{color:#4a5568;line-height:1.5;}
  .topic-value.empty{color:#c4d0dc;font-style:italic;}
  .topic-status{display:inline-block;width:8px;height:8px;border-radius:50%;margin-right:6px;}
  .status-done{background:var(--green);}
  .status-progress{background:var(--amber);}
  .status-empty{background:#e2e8f0;}

  /* Category color bars */
  .cat-bar{width:4px;height:100%;border-radius:2px;margin-right:8px;display:inline-block;}
</style>
</head>

<div class="header">

</div>

const PROJECTS = ["West Genesee", "Cold Springs", "Glen Hope", "Van Buren", "Northfield A", "Northfield B", "Sapphire", "Spartan", "Moreau A&B", "Townline", "Acton", "Patton", "Windber"];
const CATEGORIES = ["General", "Permitting", "Engineering", "Procurement (Subcontractors)", "Construction", "Milestones", "Finance"];
const CAT_COLORS = {"General": "#375673", "Permitting": "#8b5cf6", "Engineering": "#779d36", "Procurement (Subcontractors)": "#e8a930", "Construction": "#e05252", "Milestones": "#2ecc8a", "Finance": "#0078d4"};
const CAT_ICONS = {"General": "\ud83d\udccb", "Permitting": "\ud83c\udfdb", "Engineering": "\u2699", "Procurement (Subcontractors)": "\ud83d\udd28", "Construction": "\ud83c\udfd7", "Milestones": "\ud83c\udfaf", "Finance": "\ud83d\udcb0"};

let selProject = null;
let selCat = "all";
let searchQ = "";

function getStats(project, cat) {
  let items = DATA.filter(r => (!project || r.Project === project) && (cat === "all" || r.Category === cat));
  let filled = items.filter(r => r.Value).length;
  return { total: items.length, filled, pct: items.length ? Math.round(filled / items.length * 100) : 0 };
}

function filterCat(cat) {
  selCat = cat;
  document.querySelectorAll(".chip").forEach(c => c.classList.remove("active"));
  event.target.classList.add("active");
  render();
}

function selectProject(p) {
  selProject = selProject === p ? null : p;
  render();
}

function render() {
  // KPIs
  const stats = getStats(selProject, selCat);
  document.getElementById("kpiTotal").textContent = stats.total.toLocaleString();
  document.getElementById("kpiFilled").textContent = stats.filled.toLocaleString();
  document.getElementById("kpiEmpty").textContent = (stats.total - stats.filled).toLocaleString();
  document.getElementById("kpiPct").textContent = stats.pct + "%";

  // Project cards
  const grid = document.getElementById("projGrid");
  grid.innerHTML = PROJECTS.map(p => {
    const s = getStats(p, selCat);
    const color = s.pct >= 80 ? "var(--green)" : s.pct >= 40 ? "var(--amber)" : "var(--red)";
    const active = selProject === p ? " active" : "";
    // Category mini-bars
    const catBars = CATEGORIES.map(cat => {
      const cs = getStats(p, cat);
      return '<div style="flex:1;height:4px;border-radius:2px;background:#e2e8f0;overflow:hidden;" title="' + cat + ': ' + cs.pct + '%"><div style="height:100%;width:' + cs.pct + '%;background:' + (CAT_COLORS[cat]||"#ccc") + ';border-radius:2px;"></div></div>';
    }).join("");
    return '<div class="proj-card' + active + '" onclick="selectProject(\''+p+'\')"><div style="display:flex;justify-content:space-between;align-items:flex-start;"><div class="proj-name">' + p + '</div><div class="proj-pct" style="color:'+color+'">' + s.pct + '%</div></div><div class="proj-bar"><div class="proj-bar-fill" style="width:'+s.pct+'%;background:'+color+'"></div></div><div style="font-size:11px;color:#8a9baa;">' + s.filled + ' / ' + s.total + ' items filled</div><div style="display:flex;gap:3px;margin-top:8px;">' + catBars + '</div></div>';
  }).join("");

  // Detail panel
  const detail = document.getElementById("detail");
  if (!selProject) {
    detail.style.display = "none";
    return;
  }
  detail.style.display = "block";

  const items = DATA.filter(r => r.Project === selProject && (selCat === "all" || r.Category === selCat));
  // Group by category
  const groups = {};
  items.forEach(r => {
    if (!groups[r.Category]) groups[r.Category] = [];
    groups[r.Category].push(r);
  });

  let html = '<div class="detail-header"><div class="detail-title">' + (CAT_ICONS[selCat]||"üìä") + " " + selProject + (selCat !== "all" ? " ‚Äî " + selCat : "") + '</div><input class="detail-search" placeholder="Search topics..." oninput="searchQ=this.value;render();"/></div>';

  const catOrder = selCat !== "all" ? [selCat] : CATEGORIES;
  catOrder.forEach(cat => {
    let rows = groups[cat];
    if (!rows) return;
    if (searchQ) rows = rows.filter(r => r.Topic.toLowerCase().includes(searchQ.toLowerCase()) || (r.Value||"").toLowerCase().includes(searchQ.toLowerCase()));
    if (rows.length === 0) return;
    const cs = getStats(selProject, cat);
    html += '<div class="cat-section"><div class="cat-header" style="border-left:4px solid '+(CAT_COLORS[cat]||"#ccc")+'">' + (CAT_ICONS[cat]||"") + " " + cat + '<span style="font-weight:400;font-size:11px;">' + cs.filled + '/' + cs.total + '</span></div>';
    rows.sort((a,b) => a.SortOrder - b.SortOrder);
    rows.forEach(r => {
      const val = r.Value || "";
      const statusCls = val ? (val.toLowerCase().includes("done") || val.toLowerCase().includes("complete") || val.toLowerCase().includes("received") ? "status-done" : "status-progress") : "status-empty";
      const valCls = val ? "" : " empty";
      html += '<div class="topic-row"><div class="topic-name"><span class="topic-status ' + statusCls + '"></span>' + r.Topic + '</div><div class="topic-value' + valCls + '">' + (val || "‚Äî") + '</div></div>';
    });
    html += '</div>';
  });

  detail.innerHTML = html;
}

render();
</script>
